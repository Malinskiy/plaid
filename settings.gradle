pluginManagement {
    repositories {
        gradlePluginPortal()
        jcenter()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'talaiot') {
                useModule("com.cdsap:talaiot:${requested.version}")
            }
        }
    }
}
include ':app', ':bypass'
include ':about', ':core', ':dribbble', ':designernews', ':search'
include ':test_shared'
project(':bypass').projectDir = new File(rootDir, 'third_party/bypass')